<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер чеков</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Сканер чеков</h1>
        <!-- Видео для отображения потока с камеры -->
        <video id="preview" width="100%"></video>
        <!-- Кнопка для запуска сканирования -->
        <button id="scanButton">Сканировать</button>
        <!-- Блок для вывода ошибок -->
        <div id="error" style="color: red; margin-top: 10px;"></div>
        <!-- Блок для вывода результатов -->
        <div id="output">
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Название продукта</th>
                        <th>Цена</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Строки таблицы будут добавляться сюда -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Подключаем библиотеку Instascan для работы с QR-кодами -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Instascan/1.0.0/instascan.min.js"></script>
    <!-- Подключаем основной скрипт приложения -->
    <script src="app.js"></script>
</body>
</html>
